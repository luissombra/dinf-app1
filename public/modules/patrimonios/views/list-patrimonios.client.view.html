<section data-ng-controller="PatrimoniosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Patrimonios</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="patrimonio in patrimonios" data-ng-href="#!/patrimonios/{{patrimonio._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="patrimonio.created | date:'medium'"></span>
				by
				<span data-ng-bind="patrimonio.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="patrimonio.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!patrimonios.$resolved || patrimonios.length">
    	No Patrimonios yet, why don't you <a href="/#!/patrimonios/create">create one</a>?
    </div>
</section>
